<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="col-12 md-col-4 border border-dark">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>


    <main class="d-flex flex-row justify-content-around">
        <!-- <section id='section-input'> -->

        <!-- from git-it-done -->
        <div
            class="d-flex flex-column align-items-center input-items col-12 col-md-3 border border-dark">
            <h3 class="mt-2 ms-3 w-10 fw-bold">Search for a City:</h3>
            <form id="search-form" class="">
                <!-- <label class="form-label" for="username">Username</label> -->
                <!-- <input name="username" id="username" type="text" autofocus="true" class="form-input"> -->
                <div class="">
                    <input name="city" id="city-input" type="text" autofocus="true" class="form-input"
                        placeholder="Enter City Name Here" />
                </div>
                <div class="">
                    <button type="submit" class="btn btn-primary mt-2 mb-4 border-bottom border-dark">How's the
                        weather?</button>
                </div>
            </form>


            <div class="container">
                <!-- <h3 class="card-header text-uppercase">Search By Topic</h3> -->
                <div id="location-buttons" class="d-flex flex-column mt-2 border-top border-dark justify-content-center" >
                    <button id=btn-0 data-location="" class="btn city-btn m-1"></button>
                    <button id=btn-1 data-location="" class="btn city-btn m-1"></button>
                    <button id=btn-2 data-location="" class="btn city-btn m-1"></button>
                    <button id=btn-3 data-location="" class="btn city-btn m-1"></button>
                    <button id=btn-4 data-location="" class="btn city-btn m-1"></button>
                    <button id=btn-5 data-location="" class="btn city-btn m-1"></button>
                    <button id=btn-6 data-location="" class="btn city-btn m-1"></button>
                    <button id=btn-7 data-location="" class="btn city-btn m-1"></button>
                </div>
            </div>
        </div>

        <!-- </section> -->



        <section id="weather-data" class="col-9 w-1">

            <div class="current-weather-data row border border-dark me-2">
                <div id="city-name" class="fs-1"></div>
                <div id="city-date" class="fs-2"></div>
                <div class="icon">
                    <img id="icon-url" src="" alt="">
                </div>

                <ul>
                    <li id="current-temp"></li>
                    <li id="current-wind"></li>
                    <li id="current-humidity"></li>
                    <li id="current-uvi"></li>
                </ul>

            </div>




            <div class="future-data-weather me-2">
                <div class="">
                    <h3 class="ms-3 fw-bold mb-2 mt-2">5-day Forecast:</h3>
                </div>

                <div id="five-day" class="row justify-content-around align-items-center">
                    <div id="d1" class="forecast border border-dark col-2">
                        <p id="date1"></p>
                        <img id="img-d1" src="" alt="">
                        <p id="tmp-d1"></p>
                        <p id="wind-d1"></p>
                        <p id="hum-d1"></p>
                    </div>
                    <div id="d2" class="forecast border border-dark col-2">
                        <p id="date2"></p>
                        <img id="img-d2" src="" alt="">
                        <p id="tmp-d2"></p>
                        <p id="wind-d2"></p>
                        <p id="hum-d2"></p>
                    </div>
                    <div id="d3" class="forecast border border-dark col-2">
                        <p id="date3"></p>
                        <img id="img-d3" src="" alt="">
                        <p id="tmp-d3"></p>
                        <p id="wind-d3"></p>
                        <p id="hum-d3"></p>
                    </div>
                    <div id="d4" class="forecast border border-dark col-2">
                        <p id="date4"></p>
                        <img id="img-d4" src="" alt="">
                        <p id="tmp-d4"></p>
                        <p id="wind-d4"></p>
                        <p id="hum-d4"></p>
                    </div>
                    <div id="d5" class="forecast border border-dark col-2 ">
                        <p id="date5"></p>
                        <img id="img-d5" src="" alt="">
                        <p id="tmp-d5"></p>
                        <p id="wind-d5"></p>
                        <p id="hum-d5"></p>
                    </div>
                </div>


            </div>

        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.2/dayjs.min.js"
        integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
