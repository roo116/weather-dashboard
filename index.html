<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main>
        <div class="container">
            <div class="col-12 col-md-4">
                <div class="card">
                    <h3 class="card-header text-uppercase">Search By City</h3>
                    <form id="user-form" class="card-body">
                        <label class="form-label" for="city"></label>
                        <input name="city" id="city-input" type="text" autofocus="true" class="form-input"
                            placeholder="Enter City Here" />
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>
            </div>

            <div class="col-12 col-md-8">
                <h2 class="subtitle">City Name Placeholder<span id="city-search-term"></span></h2>
                <div id="city-date" class="list-group">
                </div>

                <div id="current">
                    <div class="">
                        <h3>Current Conditions</h3>
                    </div>
                    <div id="wIcon">
                        
                    </div>

                    <div class="card-body">

                    </div>
                </div>
                <div id="5-day">
                    <div class="">
                        <h3>5-day Forecast</h3>
                    </div>

                    <div class="container flex flex-wrap space-around">
                        <div class="card border-4 col-2">day 1</div>
                        <div class="card border-4 col-2">day 2</div>
                        <div class="card border-2 col-2">day 3</div>
                        <div class="card border-2 col-2">day 4</div>
                        <div class="card border-2 col-2">day 5</div>
                    </div>

                </div>

            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
