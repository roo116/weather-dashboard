<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="col-12 md-col-6 border border-dark">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main>


        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city"></label>
                    <input name="city" id="city-input" type="text" autofocus="true" class="form-input"
                        placeholder="Enter City Here" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
        </div>


        <div id="current" class="border border-dark">

            <div class="d-flex justify-content-around">
                <div id="city-name" class="fs1"></div>
                <div id="city-date" class=""></div>
                <div class="icon"></div>
            </div>



            <div id="current-icon" class="d-flex flex-wary justify-content-center"></div>

            <div id="current-temp" class="d-flex flex-wrap justify-content-center"></div>

            <div id="current-wind" class="d-flex flex-wrap justify-content-center"></div>

            <div id="current-humidity" class="d-flex flex-wrap justify-content-center"></div>

            <div id="current-uvi" class="d-flex flex-wrap justify-content-center bg-blue"></div>

        </div>



        <div id="5-day" class="border border-dark">
            <div class="">
                <h3>5-day Forecast</h3>
            </div>

            <div class="container flex flex-wrap space-around">
                <div id="d1" class="card border border-dark col-2"></div>
                <div id="d2" class="card border border-dark col-2"></div>
                <div id="d3" class="card border border-dark col-2"></div>
                <div id="d4" class="card border border-dark col-2"></div>
                <div id="d5" class="card border border-dark col-2"></div>
            </div>

        </div>



    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.2/dayjs.min.js"
        integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
